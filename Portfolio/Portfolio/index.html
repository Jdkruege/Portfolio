<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/GenericStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
</head>
<body>
    <div id="Header">
        <h1>Jonathan Krueger</h1>
    </div>

    <hr />

    <div id="Navigation">
        <ul id="NavigationList">
            <li><a id="main">Main Page</a></li>
            <li><a id="academics">Academics</a></li>
            <li><a id="education">General Education</a></li>
            <li><a id="reflections">Reflections</a></li>
            <li><a id="work">Work Experience</a></li>
            <li><a id="projects">Projects</a></li>
            <li><a id="resume">Resume</a></li>
            <li><a id="contact">Contact Me</a></li>
        </ul>
    </div>

    <hr />

    <div id="body"></div>

    <script>

        $("#main").data("location", "main");
        $("#academics").data("location", "education/academics");
        $("#education").data("location", "education/education");
        $("#reflections").data("location", "education/reflections");
        $("#work").data("location", "work/work");
        $("#projects").data("location", "projects/projects");
        $("#resume").data("location", "work/resume");
        $("#contact").data("location", "contact");

        $(document).ready(function(){
            $("a").click(function(){
                $("#body").load($(this).data("location") + ".html");
                $(".selected").removeClass("selected");
                $(this).addClass("selected");
            });

            $("#body").load($("#main").data("location") + ".html");
            $("#main").addClass("selected");
        });
    </script>

</body>
</html>
