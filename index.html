<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/GenericStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
</head>
<body>
    <div id="Header">
        <h1>Jonathan Krueger</h1>
    </div>

    <div id="Navigation">
        <ul id="NavigationList">
            <li><a id="main">Main Page</a></li>
            <li><a id="education">General Education</a></li>
            <li><a id="reflections">Reflections</a></li>
            <li><a id="work">Work Experience</a></li>
            <li><a id="projects">Projects</a></li>
            <li><a id="about">About Me</a></li>
        </ul>
    </div>

    <div id="Content"></div>

    <div id="Footer">
        <h3>Jonathan Krueger | (319)481-9881 | <a href="mailto:jdkruege@iastate.edu"> jdkruege@iastate.edu </a> <br /></h3>
    </div>

    <script>

        $("#main").data("location", "main");
        $("#main").addClass("selected");
        $("#education").data("location", "education/education");
        $("#reflections").data("location", "education/reflections");
        $("#work").data("location", "work/work");
        $("#projects").data("location", "projects/projects");
        $("#resume").data("location", "work/resume");
        $("#about").data("location", "about/about");

        $(document).ready(function () {
            $("a").click(function () {
                $("#Content").load($(this).data("location") + ".html");
                $(".selected").removeClass("selected");
                $(this).addClass("selected");
                $("title").text(this.id);
            });

            $("#Content").load($("#main").data("location") + ".html");

        });
    </script>

</body>

</html>
